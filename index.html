    <main class="">
        <div class="bg-card vh-100 row m-0 h-100">
            <div class="col-xl-4 p-0 m-0 " id="leftSpace">
                <div id="leftFilter" class="w-100 h-100"></div>
            </div>
            <div id="card" class="col-xl-4">
                <div id="centerFilter" class="w-100 h-100"></div>
                <div id="upper" class="py-3">
                    <div class="text-center title d-grid">

                    </div>
                    <!--start pfp-->
                    <div class="mx-auto my-2 d-flex mt-4">
                        <div class="mx-auto">
                            <img class="pfp-border" src="res/testborder.png" alt=" " draggable="false">

                    </div>
                    <!--end pfp-->
                </div>
                <div id="down" class="d-flex align-items-center flex-column"></div>
            </div>
            <div class="col-xl-4 p-0 m-0 " id="rightSpace">
                <div id="rightFilter" class="w-100 h-100"></div>
            </div>
        </div>
